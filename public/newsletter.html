<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Newsletter | Focus Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mailchimp CSS -->
  <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      max-width: 420px;
      width: 100%;
      padding: 40px 30px;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(8px);
    }

    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 25px;
    }

    label {
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #aaa;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      margin-bottom: 20px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }

    input::placeholder {
      color: #777;
    }

    .gdpr {
      font-size: 11px;
      color: #aaa;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .gdpr a {
      color: #fff;
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #e5e5e5;
      transform: scale(1.03);
    }

    .footer {
      margin-top: 25px;
      font-size: 11px;
      text-align: center;
      color: #666;
    }

    /* Hide Mailchimp default elements */
    #mc_embed_signup h2,
    .indicates-required,
    .refferal_badge {
      display: none !important;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Focus Events</h1>
    <p>
      Abonează-te pentru a primi invitații, anunțuri și acces prioritar
      la evenimentele noastre.
    </p>

    <div id="mc_embed_signup">
      <form 
        action="https://focusevents.us6.list-manage.com/subscribe/post?u=009447cf40041bdacac0c1ff1&amp;id=595c3e61cd"
        method="post"
        target="_blank"
        novalidate
      >

        <label for="mce-EMAIL">Email *</label>
        <input 
          type="email" 
          name="EMAIL" 
          id="mce-EMAIL" 
          placeholder="email@exemplu.ro"
          required
        >

        <!-- GDPR -->
        <div class="gdpr">
          Prin abonare, ești de acord să primești comunicări despre
          evenimentele Focus Events.  
          Te poți dezabona oricând.  
          <br>
          <a href="/politica-de-confidentialitate.html" target="_blank">
            Politica de Confidențialitate
          </a>
        </div>

        <!-- Bot protection -->
        <div style="position:absolute;left:-5000px;" aria-hidden="true">
          <input type="text" name="b_009447cf40041bdacac0c1ff1_595c3e61cd" tabindex="-1">
        </div>

        <button type="submit">
          Abonează-mă
        </button>
      </form>
    </div>

    <div class="footer">
      © 2025 Focus Events
    </div>
  </div>

</body>
</html>
